<!DOCTYPE html>
<html>
<head>
	<title>Motivator</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color: #edffec;">

	<form action="{{url_for('emotion_detect')}}" method="POST">
		{%if data == "Hindi"%}

		<div class="title">
		<h1 class="display-4">Popular Motivator</h1>
		
		</div>
		<label><input type="radio" name="singer" value="sadhguru" checked="true"><div class="box">Sadhguru</div></label>
		<label><input type="radio" name="singer" value="Sandeep Maheshwari"><div class="box">Sandeep M</div></label>
		<br>
		<label><input type="radio" name="singer" value="Gaur Gopal Das"><div class="box">Gaur Gopal Das</div></label>
		<label><input type="radio" name="singer" value="Chetan Bhagat"><div class="box">Chetan Bhagat</div></label>
		
		{%elif data == "English"%}

		<div class="title">
		<h1 class="display-4">Popular Motivator</h1>
		</div>
		<label><input type="radio" name="singer" value="Steve Harvey" checked="true"><div class="box">Steve Harvey</div></label>
		<label><input type="radio" name="singer" value="Nick Vujicic"><div class="box">Nick Vujicic</div></label>
		<br>
		<label><input type="radio" name="singer" value="Jack Ma"><div class="box">Jack Ma</div></label>
		<label><input type="radio" name="singer" value="Mariana Atencio"><div class="box">Mariana Atencio</div></label>
		
		{%else%}
		<div class="title">
		<h1 class="display-4">Choose your own singer</h1>
		
		</div>
		<input type="text" name="singer">
		{%endif%}

		<br>
		<input type="submit" name="btn" value="next" class="btn btn-outline-success btn-lg">
	</form>

</body>
</html>
